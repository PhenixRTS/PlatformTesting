<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://dl.phenixrts.com/WebSDK/2019.2.latest/phenix-web-sdk.min.js"></script>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="js/common.js"></script>
  <script src="js/client_sync.js"></script>
  <script src="js/rtmp_push.js"></script>
  <title>Phenix Video Test</title>
</head>

<body>
  <div style="border-bottom: 1px solid black; padding: 20px 0;">
    <h2>Publisher</h2>
    <div>
      <p id="publisherStats"></p>
    </div>
    <div style="display: inline-block;">
      <p id="publishedForSeconds"></p>
      <p id="publishFramerate"></p>
      <div id="publisherCanvasTitle" style="font-weight: bold;">Canvas:</div>
      <canvas id="publisherCanvas" style="background-color: black;"></canvas>
    </div>
    <div style="display: inline-block;">
      <div id="publisherVideoContainerTitle" style="font-weight: bold;">Video Container:</div>
      <video id="publisherVideoContainer" style="background-color: black;" autoplay controls></video>
    </div>
    <div style="padding: 10px 10;" id="publisherError"></div>
  </div>
  <div style="padding: 20px 5;">
    <h2>Subscriber</h2>
    <div style="display: inline-block;">
      <div style="font-weight: bold;">Video Container:</div>
      <video id="subscriberVideoContainer" autoplay="false" controls></video>
    </div>
    <div style="display: inline-block;">
      <div style="font-weight: bold;">Canvas:</div>
      <canvas id="subscriberCanvas"></canvas>
    </div>
    <div>
      <pre id="subscriberStats"></pre>
    </div>
  </div>
  <div style="height: 50px;"></div>
</body>

</html>
