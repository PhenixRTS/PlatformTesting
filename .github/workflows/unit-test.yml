name: unit-test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install Dependencies
      run: npm i
    - name: Clean
      run: npm run clean
    - name: Run unit tests
      run: npm run unit-test